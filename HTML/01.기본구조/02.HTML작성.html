<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 작성</title>
</head>
<body>
    <!-- Emmet 기능
        자동 완성   : ctrl + space
        바로 엔터   : ctrl + enter -->
    <!-- 단축키
        한줄 복사 : alt + shift + 방향키 
        한줄 삭제 : ctrl + shift + K
        다중 커서 : alt + 왼쪽 클릭
        다중 커서 : ctrl + alt + 방향키 -->

    <!-- h1#title{HTML 작성} -->
    <h1 id="title">HTML 작성</h1>

    <!-- h2.main-title{메인 타이틀}*3 -->
    <h2 class="main-title">메인 타이틀</h2>
    <h2 class="main-title">메인 타이틀</h2>
    <h2 class="main-title">메인 타이틀</h2>

    <!-- p.news{HTML CSS JavaScript jQuery 시작!}*5 -->
    <p class="news">HTML CSS JavaScript jQuery 시작!</p>
    <p class="news">HTML CSS JavaScript jQuery 시작!</p>
    <p class="news">HTML CSS JavaScript jQuery 시작!</p>
    <p class="news">HTML CSS JavaScript jQuery 시작!</p>
    <p class="news">HTML CSS JavaScript jQuery 시작!</p>

    <!-- p.numbers{$}*10 -->
    <p class="numbers">1</p>
    <p class="numbers">2</p>
    <p class="numbers">3</p>
    <p class="numbers">4</p>
    <p class="numbers">5</p>
    <p class="numbers">6</p>
    <p class="numbers">7</p>
    <p class="numbers">8</p>
    <p class="numbers">9</p>
    <p class="numbers">10</p>

    <!-- html 태그 작성 시, 태그이름만 쓰고 엔터입력 -->
    <!-- 기호부터 직접 치지 않는다. -->
    <div></div>
    <h2></h2>
    
</body>
</html>
