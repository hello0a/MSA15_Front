<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 옵션</title>
</head>
<body>
    <h1>입력 양식 옵션</h1>
    <form action="option" method="post">
        <!-- 맨 끝에 있는 required, readonly,,, : 옵션 -->
        <label for="test1">필수 입력(required)</label>
        <input type="text" name="test1" id="test1" required>
        <!-- required : 입력 안하면 제출X -->
        <br>

        <label for="test2">읽기 전용(readonly)</label>
        <input type="text" name="test2" id="test2" readonly>
        <!-- readonly : 클릭되지만 입력은X -->
        <br>

        <label for="test3">사용 불가(disabled)</label>
        <input type="text" name="test3" id="test3" disabled>
        <!-- disabled : 아예 막힘 -->
        <br>

        <label for="test4">일반 입력(value)</label>
        <input type="text" name="test4" id="test4" value="기본값">
        <!-- value : 기본값 들어있고, 변경 가능 -->
        <br>

        <label for="test5">자동 포커싱(autofocus)</label>
        <input type="text" name="test5" id="test5" autofocus>
        <!-- autofocus : 자동으로 커서 선정되어 있어서 여기서부터 입력 -->
        <br>
        <label for="test6">자동 포커싱(autofocus)</label>
        <input type="hidden" name="test6" id="test6" value="100">
        <!-- hidden 화면에는 안보이지만 백그라운드에 필요한 데이터 전송 (사용자에게는 X/서버에게는 O) -->
        <br>

        <input type="submit" value="등록">

    </form>
</body>
</html>
