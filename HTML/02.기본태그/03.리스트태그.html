<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그 : 항목을 나열하는 태그
         -->
    <h1>리스트 태그</h1>
    <h3>번호 없는 리스트 - ul</h3>
    <!-- ul>(li*3) -->
     <ul>
        <li>카페라떼</li>
        <li>카페모카</li>
        <li>아이스 초코</li>
     </ul>

     <h3>번호 있는 리스트 - ol</h3>
    <!-- ol>(li*3) -->
    <!-- 속성 : start, type(1,a,A,i,I), reversed -->
    <ol start="3" type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h3>정의 리스트 - dl</h3>
    <!-- dl>(dt+dd+dt+dd) -->
     <dl>
        <dt>HTML</dt>
        <dd>- 마크업 언어</dd>
        <dt>CSS</dt>
        <dd>- 스타일 시트</dd>
     </dl>
     <div style="height: 200px;"></div>
</body>
</html>
