<!DOCTYPE html>
<html>
<head>
    <title>jQuery 예제</title>
    <!-- jQuery 라이브러리 로드 : 파일 다운로드X (CDN 방식으로 포함하기)-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 사용자 정의 스크립트 : 파일 다운로드O (라이브러리 파일로 포함하기)-->
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <script>

        // JavaScript 문서 준비 이벤트 
        document.addEventListener("DOMContentLoaded", () => {})
        // jQuery 문서 준비 이벤트
        $(document).ready(function() {
            alert("Hello jQuery~!")
        })
        // jQuery 문서 준비 이벤트 축약형
        $(function() {
            alert("Hello jQuery~!")
            $('h1').text("Bye jQuery~!")
            // document.getElementsByTagName('h1')[0].textContent = "Bye jQuery~!"
        })

    </script>
</head>
<body>
    <!-- 페이지 내용 -->
     <h1>Hello jQuery~!</h1>
</body>
</html>
