<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100 까지 합계</title>
    <script>
        let sum = 0
        for( let i = 0 ; i <= 100 ; i++ ) {
            sum += i
        }

        console.log(`1~100 까지 합계 : ${sum}`);

        let array = [ 1, 2, 3, 4, 5]
        let result = 0
        for (let i = 0; i < array.length; i++) {
            const element = array[i];
            result += element
        }
        console.log(`result : ${result}`);
    </script>
</head>
<body>
    
</body>
</html>
