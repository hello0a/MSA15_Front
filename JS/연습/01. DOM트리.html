<!DOCTYPE html>
<!-- html 요소 : head, body 부모 요소 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tree</title>
    <!-- DOM
        : 자바스크럽트를 이용하여 웹 문서에 접근하고 제어할 수 있도록 객체를 사용해 웹 문서를 체계적으로 정리
        - 웹 문서의 요소 : 부모 요소 와 자식 요소로 구분 -->
</head>
<!-- body 요소 : h1, img 부모 요소 -->
<body>
    <!-- h1 : Do it 부모 -->
    <h1>Do it!</h1>
    <!-- img : src, alt 부모 -->
    <img src="img/1.jpg" alt="더그">
</body>
</html>
<!-- DOM Tree
    : 부모와 자식 구조로 표시 -> 나무 형태
    - 노드 : 가지가 갈라져 나간 항목 node
    - 루트 : 시작 html 노드 root
    - 부모 노드 와 자식 노드 // 형제 노드(부모 동일) -->
