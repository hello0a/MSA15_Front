<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 내용 가져오기</title>
    <!-- 수정하기
        * 4가지 프로퍼티
        : innerText, innerHTML, textContent, scr(이미지)
        -->
        
</head>
<body>
    <div class="container">
        <h1 id="heading">더그의 일상</h1>
        <img src="img/1.jpg" alt="더그" id="movie" width="200">
        <!-- 변수.click = 함수
            : 웹 요소에 접근해서 변수 할당했다면, 변수를 어떻게 처리할지 함수 연결 -->
    </div>
    <script>
        let heading = document.querySelector('#heading')
        let movie = document.querySelector('#movie')
        /* onclick : 해당 요소 클릭하면 전환됨 */
        heading.onclick = () => heading.innerText = '개봉박두! 더그의 일상'
        movie.onclick = () => movie.src = "img/2.jpg"
    </script>
</body>
</html>
