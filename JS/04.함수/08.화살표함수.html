<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표</title>
    <script>
        // 화살표 함수
        const arrowFunc = (a, b) => {
            // return 사용 안할 시 log 사용
            // console.log(a + b);
            // 얘도 괄호 안넣어도 나옴
            // return (a + b)
            return a + b
        }
        // 실행문 한 줄로 정의하면, {} 와 return 생략
        // const oneFunc = (a, b) => a + b
        // return 포함 시 반드시 중괄호 넣기
        // 중괄호 안넣어도 값 나오는데...? 찾아보기~~
        const oneFunc = (a, b) => { return a + b } 

        // 함수호출
        console.log(`result 1: ${ arrowFunc(10,20)}`);
        console.log(`result 2: ${ oneFunc(30,40)}`);
        
    </script>
</head>
<body>
    
</body>
</html>
