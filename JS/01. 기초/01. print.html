<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 출력</title>
    <!-- HTML 안에서 <script> 태그 안에 자바스크립트 코드 작성한다. -->
    <script>
        // log : console.log() 자동 완성
        console.log('자바스크립트 기본 출력')
        // 경고창 : 브라우저 객체 모델을 통한 출력
        alert('자바스크립트 경고창 출력')
        // html : 문서 객체 모델을 통한 출력 1번 동작
        document.write('문서 객체 모델을 통한 출력')
    </script>
</head>
<body>
    <!-- 2번 동작 -->
    <h1>Hello JavaScript~!</h1>
</body>
</html>
